# Configuración para Azure App Service
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER:postgres}
quarkus.datasource.password=${POSTGRES_PASSWORD:admin}
quarkus.datasource.jdbc.url=${POSTGRES_URL:jdbc:postgresql://postgres-quarkus-app-ac.postgres.database.azure.com:5432/quarkusdb?sslmode=require}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
# Configuración para Azure
quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:8080}
# Logging para Azure
quarkus.log.level=INFO
quarkus.log.console.enable=true
# Health checks
quarkus.smallrye-health.root-path=/health
